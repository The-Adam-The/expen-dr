{% extends 'base.html'%}
{% block content %}

    <a href="merchants/new"><p>Add Merchant</p></a>

    <table>
        <tr>
            <th>Name</th>
            <th></th>
            <th></th>
        </tr>
        {% for merchant in merchants  %}
        <tr>
            <td><a href="merchants/{{merchant.id}}">{{merchant.name}} </a></td>
            <td> 
                <form action="merchants/{{merchant.id}}/edit">
                    <button type="submit">Update</button>
                </form>
            </td>
            <td>
                <form action="/merchants/{{merchant.id}}/delete" method="Post">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    
{% endblock %}
